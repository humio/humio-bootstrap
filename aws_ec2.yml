---
plugin: aws_ec2
regions:
  - us-east-2
keyed_groups:
  - key: tags
    prefix: tag
hostnames:
  - network-interface.addresses.private-ip-address
include_filters:
- tag:humio_bootstrap_humio:
  - 'true'
groups:
  humios: (tags['humio-bootstrap-humio'] is defined and tags['humio-bootstrap-humio'] == 'true')
  kafkas: (tags['humio-bootstrap-kafka'] is defined and tags['humio-bootstrap-kafka'] == 'true')
  zookeepers: (tags['humio-bootstrap-zookeeper'] is defined and tags['humio-bootstrap-zookeeper'] == 'true')


